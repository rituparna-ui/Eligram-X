<div class="container">
  <h1 class="mx-4">Post Reports</h1>
  <div *ngFor="let report of postReports">
    <mat-card class="p-4">
      <div class="d-flex justify-content-between">
        <div><b>Reported By:</b> {{ report.reportedBy.name }}</div>
        <div>
          <b>Username:</b>
          {{ report.reportedBy.username }}
        </div>
      </div>
      <div class="d-flex justify-content-between">
        <div><b>Post Author:</b> {{ report.author.name }}</div>
        <div>
          <b>Author Username:</b>
          {{ report.author.username }}
        </div>
      </div>
      <br />
      <mat-divider></mat-divider>
      <br />
      <div class="d-flex justify-content-between">
        <div>
          <button mat-raised-button color="primary">Delete Post</button>
        </div>
        <div>
          <button mat-stroked-button>Ban Author</button>
        </div>
        <div>
          <button mat-raised-button color="accent">Dismiss Report</button>
        </div>
      </div>
    </mat-card>
    <br />
  </div>
</div>
